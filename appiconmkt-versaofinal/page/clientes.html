  const uploadModal = document.getElementById("modalAddCliente");
  const cadastroModal = document.getElementById("modalCadastroCliente");

  const openUploadBtn = document.getElementById("openUploadModal");
  const openCadastroBtn = document.getElementById("openCadastroModal");

  const closeUpload = document.getElementById("closeModal");
  const closeCadastro = document.getElementById("closeCadastroModal");

  // Abrir modais
  openUploadBtn?.addEventListener("click", () => {
    uploadModal.classList.remove("hidden");
  });
  openCadastroBtn?.addEventListener("click", () => {
    cadastroModal.classList.remove("hidden");
  });

  // Fechar modais
  closeUpload?.addEventListener("click", () => {
    uploadModal.classList.add("hidden");
  });
  closeCadastro?.addEventListener("click", () => {
    cadastroModal.classList.add("hidden");
  });

  // Upload: toggle inputs
  document.querySelectorAll(".upload-btn").forEach(button => {
    button.addEventListener("click", () => {
      const targetId = button.dataset.target;
      const input = document.getElementById(targetId);
      input.classList.toggle("hidden");
    });
  });

  // Cadastro: validação
  const cadastrarBtn = document.getElementById("btnCadastrarCliente");
  cadastrarBtn?.addEventListener("click", () => {
    const nome = document.getElementById("nome").value.trim();
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const confirmar = document.getElementById("confirmar").value.trim();

    if (!nome || !username || !email || !senha || !confirmar) {
      return alert("Preencha todos os campos.");
    }

    if (senha !== confirmar) {
      return alert("As senhas não coincidem.");
    }

    alert("Cliente cadastrado com sucesso!");
    cadastroModal.classList.add("hidden");
  });
</script>
